
buildscript {
	repositories {
		jcenter()
		maven {
			url 'https://maven.google.com/'
			name 'Google'
		}
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.3'
	}
}

apply plugin: 'com.android.library'

android {
	compileSdkVersion 26
	buildToolsVersion "27.0.3"

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 22
		versionCode 1
		versionName "0.0.0"
	}
	lintOptions {
		abortOnError false
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

repositories {
	mavenCentral()
}

dependencies {
	api 'com.google.protobuf:protobuf-java:3.4.0' // switch to implementation?
	api 'io.reactivex.rxjava2:rxandroid:2.0.2'    // switch to implementation?
	api 'io.reactivex.rxjava2:rxjava:2.1.15'      // switch to implementation?
	implementation 'com.facebook.react:react-native:+'
	implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}
